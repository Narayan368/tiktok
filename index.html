<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Multi Window Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #0f0f0f;
  color: #fff;
  font-family: Arial, sans-serif;
  padding: 20px;
  text-align: center;
}

h2 {
  margin-bottom: 15px;
}

.controls {
  max-width: 700px;
  margin: 0 auto 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

input, select {
  flex: 1;
  padding: 12px;
  border-radius: 6px;
  border: none;
  outline: none;
}

button {
  padding: 12px 18px;
  border-radius: 6px;
  border: none;
  background: #ff0050;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

button.stop {
  background: #555;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 10px;
}

iframe {
  width: 100%;
  height: 320px;
  border-radius: 10px;
  border: none;
  background: black;
}
</style>
</head>

<body>

<h2>ðŸ”¥ TikTok Multi-Window Player</h2>

<div class="controls">
  <input id="tiktokLink" placeholder="Paste TikTok video link here">

  <select id="count">
    <option value="1">1 window</option>
    <option value="3">3 windows</option>
    <option value="5">5 windows</option>
    <option value="10">10 windows</option>
    <option value="20" selected>20 windows</option>
  </select>

  <button onclick="playVideos()">Play</button>
  <button class="stop" onclick="stopVideos()">Stop</button>
</div>

<div id="grid" class="grid"></div>

<script>
function playVideos() {
  const link = document.getElementById("tiktokLink").value.trim();
  const count = parseInt(document.getElementById("count").value, 10);

  if (!link) {
    alert("Please paste a TikTok video link");
    return;
  }

  const match = link.match(/video\/(\d+)/);
  if (!match) {
    alert("Invalid TikTok video link");
    return;
  }

  const videoId = match[1];
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  for (let i = 0; i < count; i++) {
    const iframe = document.createElement("iframe");
    iframe.src = `https://www.tiktok.com/embed/${videoId}?autoplay=1`;
    iframe.allow = "autoplay; encrypted-media";
    grid.appendChild(iframe);
  }
}

function stopVideos() {
  document.getElementById("grid").innerHTML = "";
}
</script>

</body>
</html>
